
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMR Results</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MFK8KTL6SS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MFK8KTL6SS');

  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: white;
      --box-bg: #1f1f1f;
      --accent-color: #00ffd5;
      --footer-bg: #00ffd5;
      --footer-text: black;
      /* Gradient Colors */
      --gradient-start: #0a0a0a;
      --gradient-mid: #111;
      --gradient-end: #0d0d0d;
    }
    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-bg: #f0f0f0;
      --accent-color: #00bfa5;
      --footer-bg: #dddddd;
      --footer-text: #000000;
      /* Light gradient */
      --gradient-start: #f5f5f5;
      --gradient-mid: #fff;
      --gradient-end: #f7f7f7;
    }
    /* Animated background */
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--text-color);
      background: linear-gradient(-45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: all 0.5s ease;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      color: var(--accent-color);
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    .result-box {
      background-color: var(--box-bg);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.3);
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease;
    }
    .result-box:hover {
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.5);
    }
    p, ul {
      text-align: left;
      padding: 0 10px;
    }
    label {
      text-align: left !important;
    }
    button {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #00c9a3;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--footer-text);
      background-color: var(--footer-bg);
      padding: 6px;
      border-radius: 6px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s, color 0.3s;
    }
    #toggle-theme,
    #toggle-language {
      position: fixed;
      top: 10px;
      padding: 6px 10px;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 255, 213, 0.3);
    }
    #toggle-theme:hover,
    #toggle-language:hover {
      transform: scale(1.05);
      background-color: #00c9a3;
    }
    #toggle-theme {
      right: 10px;
    }
    #toggle-language {
      left: 10px;
    }

    /* Container for action buttons */
    .action-buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      align-items: center;
    }

    /* Share Button */
    #share-btn {
      background-color: #4caf50;
      color: #000;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      padding: 12px 20px;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    #share-btn:hover {
      background-color: #43a047;
      box-shadow: 0 6px 14px rgba(76, 175, 80, 0.6);
      transform: translateY(-2px);
    }

    /* Print Button */
    #print-pdf-btn {
      background-color: #ff9800;
      color: #000;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      padding: 12px 20px;
      box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    #print-pdf-btn:hover {
      background-color: #f57c00;
      box-shadow: 0 6px 14px rgba(255, 152, 0, 0.6);
      transform: translateY(-2px);
    }

    /* Learn More Button - Enhanced Styling */
    #learn-more-btn {
      display: inline-block;
      background: linear-gradient(45deg, #00ffd5, #00ebff);
      color: #000;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      padding: 15px 25px;
      box-shadow: 0 4px 12px rgba(0, 255, 213, 0.5),
                  0 0 20px rgba(0, 255, 213, 0.2),
                  0 0 30px rgba(0, 235, 255, 0.1);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      width: 100%;
      text-align: center;
    }
    #learn-more-btn:hover {
      background: linear-gradient(45deg, #00c9a3, #00d9ff);
      box-shadow: 0 6px 16px rgba(0, 201, 163, 0.7),
                  0 0 25px rgba(0, 201, 163, 0.4),
                  0 0 40px rgba(0, 217, 255, 0.3);
      transform: translateY(-2px);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
    #learn-more-btn::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #00ffd5, #00ebff, #00c9a3, #00d9ff, #00ffd5);
      background-size: 300% 300%;
      animation: shimmer 3s linear infinite;
      opacity: 0.3;
      border-radius: 18px;
      z-index: -1;
      filter: blur(8px);
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #learn-more-btn::after {
      content: '';
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      border-radius: 12px;
      pointer-events: none;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.3);
      opacity: 0.2;
      transition: opacity 0.3s ease;
    }
    #learn-more-btn:hover::after {
      opacity: 0.4;
    }

    @media (max-width: 600px) {
      .action-buttons-container {
        width: 95%;
      }
      p, ul {
        text-align: left !important;
      }
    }
    /* Arabic Text Only Alignment */
    .arabic-text {
      text-align: right !important;
      direction: rtl !important;
    }
    /* Print Styles */
    @media print {
      body {
        background-color: var(--bg-color) !important;
        color: var(--text-color) !important;
      }
      #toggle-theme,
      #toggle-language,
      footer,
      .action-buttons-container {
        display: none;
      }
      .result-box {
        box-shadow: none !important;
        page-break-inside: avoid;
        border: none !important;
        background-color: transparent !important;
      }
      h1 {
        color: var(--accent-color) !important;
      }
      a::after {
        content: " (" attr(href) ")";
        font-size: 12px;
        color: gray;
      }
      .print-header {
        display: block;
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
        color: var(--text-color);
        font-weight: bold;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 10px;
      }
      .arabic-text {
        text-align: right !important;
        direction: rtl !important;
      }
    }
  </style>
</head>
<body class="theme-dark">
  <button id="toggle-language" onclick="toggleLanguage()">عربي</button>
  <button id="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <h1 id="title">BMR Results</h1>
  <div id="results"></div>

  <!-- Container for action buttons - stacked vertically for better UX -->
  <div class="action-buttons-container">
    <!-- Share Button -->
    <button id="share-btn" onclick="handleShare()">
      📤 <span id="btn-share-text">Share Results</span>
    </button>
    
    <!-- Print PDF Button -->
    <button id="print-pdf-btn" onclick="handlePrint()">
      📄 <span id="btn-print-text">Save as PDF</span>
    </button>
    
    <!-- Learn More Button with enhanced styling -->
    <a id="learn-more-btn" href="educate.html">
      <span id="learn-more-btn-text">Learn More About Nutrition</span>
    </a>
  </div>

  <footer>
    Made by Mohab (
    <a href="#" onclick="openInstagram()" style="color: blue; text-decoration: underline;">@r4_ce</a>
    )
  </footer>
  <!-- Instagram Handler -->
  <script>
    function openInstagram() {

      const webLink = "https://www.instagram.com/r4_ce?igsh=Z2x3NWJxOG52cjN2";

      }, 1500);

  <!-- Logic Script -->
  <script>
    let currentLang = "en";
    let globalBmr = 0;
    
    function handlePrint() {
      const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        alert(currentLang === "en" 
          ? "To save as PDF: tap the share button or menu, then choose 'Print' → 'Save as PDF'." 
          : "لحفظ كملف PDF: اضغط على زر المشاركة أو القائمة، ثم اختر 'طباعة' → 'حفظ كـ PDF'."
        );
      } else {
        window.print();
      }
    }
    
    async function handleShare() {
      const title = currentLang === "en" ? "BMR Results" : "نتائج معدل الأيض الأساسي";
      const text = currentLang === "en"
        ? `My BMR: ~${Math.round(globalBmr)} kcal`
        : `معدل الأيض الأساسي: ~${Math.round(globalBmr)} كيلو سعرة`;
      const url = window.location.href;
      if (navigator.share) {
        try {
          await navigator.share({
            title: title,
            text: text,
            url: url
          });
        } catch (err) {
          console.log('مشاركة تم إلغاؤها أو حدث خطأ:', err);
        }
      } else {
        alert(currentLang === "en"
          ? "Sharing not supported on this browser. Link copied to clipboard!"
          : "المتصفح لا يدعم المشاركة. تم نسخ الرابط إلى الحافظة!");
        await navigator.clipboard.writeText(url);
      }
    }
    
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const themeBtn = document.getElementById("toggle-theme");
      if (document.body.classList.contains("light-mode")) {
        themeBtn.style.backgroundColor = "#00bfa5";
      } else {
        themeBtn.style.backgroundColor = "#00ffd5";
      }
    }
    
    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      document.getElementById("toggle-language").innerText =
        currentLang === "en" ? "عربي" : "English";
      document.getElementById("title").innerText =
        currentLang === "en" ? "BMR Results" : "نتائج معدل الأيض الأساسي";
      document.getElementById("btn-print-text").innerText =
        currentLang === "en" ? "Save as PDF" : "احفظ كـ PDF";
      document.getElementById("btn-share-text").innerText =
        currentLang === "en" ? "Share Results" : "شارك النتائج";
      document.getElementById("learn-more-btn-text").innerText =
        currentLang === "en" ? "Learn More About Nutrition" : "تعلم المزيد عن التغذية";
      displayResults();
    }
    
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        weight: parseFloat(params.get('weight')),
        height: parseFloat(params.get('height')),
        age: parseInt(params.get('age')),
        gender: params.get('gender'),
      };
    }
    
    function calculateBMR({ weight, height, age, gender }) {
      return gender === 'male'
        ? 10 * weight + 6.25 * height - 5 * age + 5
        : 10 * weight + 6.25 * height - 5 * age - 161;
    }
    
    function calculateMacros(calories, weight, proteinPerKg) {
      const protein = Math.round(weight * proteinPerKg);
      const proteinCals = protein * 4;
      const fatCals = calories * 0.25;
      const fats = Math.round(fatCals / 9);
      const carbs = Math.round((calories - proteinCals - fatCals) / 4);
      return { protein, carbs, fats };
    }
    
    function showMacros(calories, weight, proteinPerKg) {
      const { protein, carbs, fats } = calculateMacros(calories, weight, proteinPerKg);
      return `
        <p class="${currentLang === "ar" ? "arabic-text" : ""}">
          <strong>${currentLang === "en" ? "Macros" : "العناصر الغذائية"}:</strong><br>
          ${currentLang === "en" ? "Protein" : "بروتين"}: ${protein}g | 
          ${currentLang === "en" ? "Carbs" : "كارب"}: ${carbs}g | 
          ${currentLang === "en" ? "Fats" : "دهون"}: ${fats}g
        </p>`;
    }
    
    function displayResults() {
      const data = getQueryParams();
      if (!data.weight || !data.height || !data.age || !data.gender) {
        document.getElementById('results').innerHTML = `
          <p style='color:red;'>${currentLang === "en" ? "Missing or invalid data. Please go back and fill all fields." : "يوجد نقص أو خطأ في البيانات. ارجع واملأ جميع الحقول."}</p>
        `;
        return;
      }
      
      const bmr = calculateBMR(data);
      globalBmr = bmr;
      
      const today = new Date().toLocaleDateString(currentLang === "en" ? "en-US" : "ar-SA");
      
      document.getElementById('results').innerHTML = `
        <div class="print-header">${currentLang === "en" ? "Printed on" : "تم الطباعة في"}: ${today}</div>
        <div class="result-box" style="border-left: 5px solid #00ffd5;">
          <h2 class="${currentLang === "ar" ? "arabic-text" : ""}">⚖️ ${currentLang === "en" ? "Basal Metabolic Rate (BMR)" : "معدل الأيض الأساسي (BMR)"}</h2>
          <p>${Math.round(bmr)} kcal</p>
          ${showMacros(bmr, data.weight, 1.6)}
          <p class="${currentLang === "ar" ? "arabic-text" : ""}"><em>${currentLang === "en" 
            ? "This is the number of calories your body needs to maintain basic life functions at complete rest." 
            : "هذا هو عدد السعرات الحرارية التي يحتاجها جسمك للحفاظ على الوظائف الحيوية الأساسية في حالة الراحة التامة."}</em></p>
        </div>
        <div class="result-box" style="border-left: 5px solid #00ebff;">
          <h2 class="${currentLang === "ar" ? "arabic-text" : ""}">🧮 ${currentLang === "en" ? "BMR Equation" : "معادلة معدل الأيض"}</h2>
          <p class="${currentLang === "ar" ? "arabic-text" : ""}">
            <strong>${currentLang === "en" ? "Mifflin-St Jeor Equation" : "معادلة ميفلين-سانت جور"}:</strong><br>
            ${currentLang === "en" ? "BMR = 10 × weight (kg) + 6.25 × height (cm) - 5 × age (y) + S" : "BMR = 10 × الوزن (كجم) + 6.25 × الطول (سم) - 5 × العمر (سنوات) + S"}<br>
            ${currentLang === "en" ? "Where S = +5 for men, -161 for women" : "حيث S = +5 للرجال، -161 للنساء"}
          </p>
          <p class="${currentLang === "ar" ? "arabic-text" : ""}"><em>${currentLang === "en" 
            ? "This equation is considered the most accurate for calculating BMR." 
            : "تُعتبر هذه المعادلة الأكثر دقة لحساب معدل الأيض الأساسي."}</em></p>
        </div>
      `;
    }
    
    window.onload = displayResults;
  </script>
</body>
</html>
