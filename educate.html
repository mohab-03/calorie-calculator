<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educate Yourself</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #eee;
      --accent-color: #00ffd5;
      --box-bg: #1f1f1f;
      --footer-bg: #00ffd5;
      --footer-text: black;
    }
    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #00bfa5;
      --box-bg: #f0f0f0;
      --footer-bg: #dddddd;
      --footer-text: #000000;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      color: var(--accent-color);
      margin-bottom: 30px;
    }
    .link-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 400px;
      margin: 0 auto 40px;
    }
    .link-list a {
      background-color: var(--box-bg);
      color: var(--text-color);
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0, 255, 213, 0.2);
      transition: background-color 0.3s;
    }
    .link-list a:hover {
      background-color: var(--accent-color);
      color: #000;
    }
    #diet-organizer {
      background-color: #00ffd5;
      color: #000;
      animation: pulse 1.5s infinite;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #00ffd5;
      text-shadow: 1px 1px #000;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--footer-text);
      background-color: var(--footer-bg);
      padding: 6px;
      border-radius: 6px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    .toggle-btn {
      padding: 6px 10px;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .toggle-btn:hover {
      background-color: #00c9a3;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 255, 213, 0.7); }
      50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(0, 255, 213, 0.9); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(0, 255, 213, 0.7); }
    }
  </style>
</head>
<body>
  <div id="controls">
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    <button class="toggle-btn" onclick="toggleLanguage()">🇬🇧 / 🇸🇦</button>
  </div>

  <h1 id="main-title">Educate Yourself</h1>

  <div class="link-list">
    <a href="macro-guide.html" id="link1">Macro Nutrition Guide</a>
    <a href="bmr.html" id="link2">What is BMR?</a>
    <a href="tdee.html" id="link3">What is TDEE?</a>
    <a href="meal-plan.html" id="link4">How to Build a Meal Plan</a>
    <a href="food-list.html" id="link5">Ultimate Food List</a>
    <a href="supplements.html" id="link6">Supplements Explained</a>
    <a href="organize-diet.html" id="diet-organizer">🍽️ Organize Your Diet</a>
  </div>

  <footer>
    Made by Mohab (Instagram: r4_ce)
  </footer>

  <script>
    let isArabic = false;

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function toggleLanguage() {
      isArabic = !isArabic;
      document.getElementById('main-title').textContent = isArabic ? 'علّم نفسك' : 'Educate Yourself';
      document.getElementById('link1').textContent = isArabic ? 'دليل المغذيات الكبرى' : 'Macro Nutrition Guide';
      document.getElementById('link2').textContent = isArabic ? 'ما هو معدل الأيض الأساسي (BMR)?' : 'What is BMR?';
      document.getElementById('link3').textContent = isArabic ? 'ما هو TDEE؟' : 'What is TDEE?';
      document.getElementById('link4').textContent = isArabic ? 'كيف تصمم خطة وجبات؟' : 'How to Build a Meal Plan';
      document.getElementById('link5').textContent = isArabic ? 'قائمة الأطعمة النهائية' : 'Ultimate Food List';
      document.getElementById('link6').textContent = isArabic ? 'شرح المكملات الغذائية' : 'Supplements Explained';
      document.getElementById('diet-organizer').textContent = isArabic ? '🍽️ نظّم أكلك' : '🍽️ Organize Your Diet';
    }
  </script>
</body>
</html>
