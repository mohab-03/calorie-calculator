<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Calculator</title>
  <title>Calorie & Macro Calculator - By Mohab</title>
<meta name="description" content="Accurate calorie and macro calculator for maintenance, bulking, and cutting. Built by Mohab (Instagram: r4_ce)">
<meta name="keywords" content="calorie calculator, macro calculator, bulking, cutting, maintenance, mohab, r4_ce, fitness, gym, fat loss, lean bulk">
<meta name="author" content="Mohab">
<meta name="robots" content="index, follow">

  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffd5;
      margin-bottom: 30px;
    }

    form {
      background-color: #1f1f1f;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
      text-align: right;
    }

    label {
      display: block;
      margin: 12px 0 6px 0;
      font-weight: bold;
      color: #00ffd5;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #333;
      color: #eee;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #00ffd5;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #00c9a3;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: black;
      background-color: #00ffd5;
      padding: 6px;
      border-radius: 6px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Calorie Calculator</h1>
  <form action="result.html" method="get">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" min="1" max="300" required />

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" min="50" max="250" required />

    <label for="age">Age (years):</label>
    <input type="number" id="age" name="age" min="5" max="120" required />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="activity">Activity Level:</label>
    <select id="activity" name="activity" required>
      <option value="" disabled selected>Select activity</option>
      <option value="sedentary">Sedentary (0-1 days/week)</option>
      <option value="light">Light (1-2 days/week)</option>
      <option value="moderate">Moderate (3-4 days/week)</option>
      <option value="active">Active (5-6 days/week)</option>
      <option value="very_active">Very Active (7 days/week)</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <footer>
    Made by Mohab (Instagram: r4_ce)
  </footer>
</body>
</html>
