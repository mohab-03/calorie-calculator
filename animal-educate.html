<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Nutrition Guide</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MFK8KTL6SS"></script>
  <script>

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #eee;
      --accent-color: #00ffd5;
      --box-bg: #1f1f1f;
      --footer-bg: #00ffd5;
      --footer-text: black;
      --gradient-start: #0a0a0a;
      --gradient-mid: #111;
      --gradient-end: #0d0d0d;
    }
    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #00bfa5;
      --box-bg: #f0f0f0;
      --footer-bg: #dddddd;
      --footer-text: #000000;
      --gradient-start: #f5f5f5;
      --gradient-mid: #fff;
      --gradient-end: #f7f7f7;
    }
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--text-color);
      background: linear-gradient(-45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: all 0.5s ease;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      color: var(--accent-color);
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    .link-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 500px;
      margin: 0 auto 40px;
    }
    .link-list a {
      background-color: var(--box-bg);
      color: var(--text-color);
      padding: 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0, 255, 213, 0.2);
      transition: all 0.3s ease;
    }
    .link-list a:hover {
      background-color: var(--accent-color);
      color: #000;
      transform: scale(1.02);
    }
    /* ✅ زر الأخطاء الشائعة - أحمر وله ووميض */
    #animal-common-mistakes-btn {
      background-color: #cc0000;
      color: white;
      padding: 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);
      transition: background-color 0.3s, color 0.3s;
      border: none;
      animation: light-pulse 2.5s infinite;
    }
    #animal-common-mistakes-btn:hover {
      background-color: #e60000;
      color: #000;
    }
    /* تأثير الووميض (النبض) */
    @keyframes light-pulse {
      0% { transform: scale(1); box-shadow: 0 0 5px rgba(255, 0, 0, 0.2); }
      50% { transform: scale(1.02); box-shadow: 0 0 12px rgba(255, 0, 0, 0.3); }
      100% { transform: scale(1); box-shadow: 0 0 5px rgba(255, 0, 0, 0.2); }
    }
    /* دعم الوضع النهاري */
    body.light-mode #animal-common-mistakes-btn {
      background-color: #ff4d4d;
      color: white;
      box-shadow: 0 0 12px rgba(255, 77, 77, 0.3);
    }
    body.light-mode #animal-common-mistakes-btn:hover {
      background-color: #ff1a1a;
      color: #000;
    }
    footer {
      margin-top: 50px;
      font-size: 12px;
      color: var(--footer-text);
      background-color: var(--footer-bg);
      padding: 6px;
      border-radius: 6px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    .toggle-btn {
      padding: 6px 10px;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .toggle-btn:hover {
      background-color: #00c9a3;
    }

    /* ✅ زر العودة للصفحة الرئيسية */
    #back-to-main {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: var(--accent-color);
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
      transition: all 0.3s ease;
      z-index: 998;
    }

    #back-to-main:hover {
      background-color: #00c9a3;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="theme-dark">
  <div id="controls">
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    <button class="toggle-btn" onclick="toggleLanguage()">🇬🇧 / 🇸🇦</button>
  </div>

  <h1 id="main-title">Educate Yourself About Pets</h1>

  <div class="link-list">
    <a href="nrc-equation.html" id="link1">The NRC Equation Explained</a>
    <a href="cat-nutrition.html" id="link2">Nutrition for Cats</a>
    <a href="dog-nutrition.html" id="link3">Nutrition for Dogs</a>
    <a href="life-stages.html" id="link4">Life Stage Needs</a>
    <a href="toxic-foods.html" id="link5">Toxic Foods to Avoid</a>
    <a href="water-importance.html" id="link6">Importance of Water</a>
    <!-- ✅ الزر الأحمر مع التأثير -->
    <a href="animal-common-mistakes.html" id="animal-common-mistakes-btn">⚠️ Common Feeding Mistakes</a>
    <!-- ✅ تم حذف الزر الأخير: "Calculate Your Pet's Calories" -->
  </div>

  <!-- ✅ زر العودة للصفحة الرئيسية -->
  <a href="index.html" id="back-to-main">🏠 العودة للرئيسية</a>

  </footer>

  <script>
    function openInstagram() {
      const appLink = "instagram://user?username=r4_ce";
      const webLink = "https://www.instagram.com/r4_ce?igsh=Z2x3NWJxOG52cjN2";
      window.location = appLink;

        window.location = webLink;
      }, 1500);

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    let isArabic = false;

    function toggleLanguage() {
      isArabic = !isArabic;
      document.getElementById('main-title').textContent = isArabic ? 'تعلم عن تغذية الحيوانات' : 'Educate Yourself About Pets';
      document.getElementById('link1').textContent = isArabic ? 'شرح معادلة NRC' : 'The NRC Equation Explained';
      document.getElementById('link2').textContent = isArabic ? 'تغذية القطط' : 'Nutrition for Cats';
      document.getElementById('link3').textContent = isArabic ? 'تغذية الكلاب' : 'Nutrition for Dogs';
      document.getElementById('link4').textContent = isArabic ? 'احتياجات المراحل العمرية' : 'Life Stage Needs';
      document.getElementById('link5').textContent = isArabic ? 'أطعمة سامة يجب تجنبها' : 'Toxic Foods to Avoid';
      document.getElementById('link6').textContent = isArabic ? 'أهمية الماء' : 'Importance of Water';
      document.getElementById('animal-common-mistakes-btn').textContent = isArabic ? '⚠️ أخطاء شائعة في التغذية' : '⚠️ Common Feeding Mistakes';
      // ✅ تم حذف السطر الخاص بالزر الأخير
    }
  </script>
</body>
