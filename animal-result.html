  <script>
    let currentLang = "en";
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const themeBtn = document.getElementById("toggle-theme");
      if (document.body.classList.contains("light-mode")) {
        themeBtn.style.backgroundColor = "#00bfa5";

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      document.getElementById("toggle-language").innerText = currentLang === "en" ? "ÿπÿ±ÿ®Ÿä" : "English";

      displayResults();
    }
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        weight: parseFloat(params.get('weight')),
        age: parseFloat(params.get('age')),
        activity: params.get('activity'),
        life_stage: params.get('life_stage'),
        neutered: params.get('neutered'),
        pet_type: params.get('pet_type') || 'dog'
      };
    }
    function calculateRER(weight) {
      return 70 * Math.pow(weight, 0.75);
    }
    function getActivityMultiplier(activity) {
      const multipliers = {
        sedentary: 1.2,
        normal: 1.4,
        active: 1.6
      };
      return multipliers[activity] || 1.2;
    }
    function getLifeStageMultiplier(lifeStage, petType) {
      const multipliers = {
        puppy: petType === 'dog' ? 3.0 : 2.5,
        adult: 1.0,
        senior: 0.8
      };
      return multipliers[lifeStage] || 1.0;
    }
    function getNeuteredMultiplier(neutered) {
      return neutered === 'yes' ? 0.8 : 1.0;
    }
    function calculateMacros(calories, weight, petType, lifeStage) {
      let proteinPerKg, fatPercentage, calciumPhosphorusRatio;
      if (petType === 'cat') {
        proteinPerKg = lifeStage === 'puppy' ? 6.0 : 5.5;
        fatPercentage = 0.35;
        calciumPhosphorusRatio = "1.2:1";
      } else {
        proteinPerKg = lifeStage === 'puppy' ? 3.5 : 2.5;
        fatPercentage = 0.20;
        calciumPhosphorusRatio = "1.4:1";
      }
      const protein = Math.round(weight * proteinPerKg);
      const proteinCals = protein * 4;
      const fatCals = calories * fatPercentage;
      const fats = Math.round(fatCals / 9);
      const carbs = Math.round((calories - proteinCals - fatCals) / 4);
      return { protein, carbs, fats, calciumPhosphorusRatio };
    }
    function showMacros(calories, weight, petType, lifeStage) {
      const { protein, carbs, fats, calciumPhosphorusRatio } = calculateMacros(calories, weight, petType, lifeStage);
      return `
        <p class="${currentLang === "ar" ? "arabic-text" : ""}">
          <strong>${currentLang === "en" ? "Macros" : "ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ∫ÿ∞ÿßÿ¶Ÿäÿ©"}:</strong><br>
          ${currentLang === "en" ? "Protein" : "ÿ®ÿ±Ÿàÿ™ŸäŸÜ"}: ${protein}g | 
          ${currentLang === "en" ? "Carbs" : "ŸÉÿßÿ±ÿ®"}: ${carbs}g | 
          ${currentLang === "en" ? "Fats" : "ÿØŸáŸàŸÜ"}: ${fats}g<br>
          <strong>${currentLang === "en" ? "Key Nutrient Ratio" : "ŸÜÿ≥ÿ®ÿ© ÿßŸÑŸÖÿ∫ÿ∞Ÿäÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©"}:</strong> 
          Ca:P = ${calciumPhosphorusRatio}
        </p>`;
    }
    function displayResults() {
      const data = getQueryParams();
      if (!data.weight || !data.age || !data.activity || !data.life_stage || !data.neutered || !data.pet_type) {
        document.getElementById('results').innerHTML = `
          <p style='color:red;'>${currentLang === "en" ? "Missing or invalid data. Please go back and fill all fields." : "ŸäŸàÿ¨ÿØ ŸÜŸÇÿµ ÿ£Ÿà ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™. ÿßÿ±ÿ¨ÿπ ŸàÿßŸÖŸÑÿ£ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ."}</p>
        `;
        return;
      }
      const rer = calculateRER(data.weight);
      const activityMultiplier = getActivityMultiplier(data.activity);
      const lifeStageMultiplier = getLifeStageMultiplier(data.life_stage, data.pet_type);
      const neuteredMultiplier = getNeuteredMultiplier(data.neutered);
      const tder = rer * activityMultiplier * lifeStageMultiplier * neuteredMultiplier;
      const maintenance = Math.round(tder);
      const weightLoss = Math.round(tder * 0.75);
      const weightGain = Math.round(tder * 1.15);
      const today = new Date().toLocaleDateString(currentLang === "en" ? "en-US" : "ar-SA");
      const specialNote = data.pet_type === 'cat' ? 
        (currentLang === "en" ? 
          "‚ö†Ô∏è Cats are obligate carnivores. They require high protein, specific amino acids like taurine, and cannot thrive on plant-based diets. Always provide fresh water." :
          "‚ö†Ô∏è ÿßŸÑŸÇÿ∑ÿ∑ ŸÉÿßÿ¶ŸÜÿßÿ™ ÿ¢ŸÉŸÑÿ© ŸÑŸÑÿ≠ŸàŸÖ ÿ®ÿßŸÑŸÉÿßŸÖŸÑ. ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ•ŸÑŸâ ÿ®ÿ±Ÿàÿ™ŸäŸÜ ÿπÿßŸÑŸä Ÿàÿ£ÿ≠ŸÖÿßÿ∂ ÿ£ŸÖŸäŸÜŸäÿ© ŸÖÿ≠ÿØÿØÿ© ŸÖÿ´ŸÑ ÿßŸÑÿ™Ÿàÿ±ŸäŸÜÿå ŸàŸÑÿß ŸäŸÖŸÉŸÜŸáÿß ÿßŸÑÿ®ŸÇÿßÿ° ÿπŸÑŸâ ŸÇŸäÿØ ÿßŸÑÿ≠Ÿäÿßÿ© ÿ®ÿßŸÑÿßÿπÿ™ŸÖÿßÿØ ÿπŸÑŸâ ÿßŸÑÿ£ŸÜÿ∏ŸÖÿ© ÿßŸÑŸÜÿ®ÿßÿ™Ÿäÿ©. ŸÇÿØŸÖ ÿØÿßÿ¶ŸÖŸãÿß ŸÖÿßÿ° ŸÜŸÇŸä."
        ) : 
        (currentLang === "en" ? 
          "‚ö†Ô∏è Dogs need a balanced diet with a proper calcium-to-phosphorus ratio (1.4:1). Avoid toxic foods like chocolate, grapes, and onions. Puppies need higher calcium for bone development." :
          "‚ö†Ô∏è ÿßŸÑŸÉŸÑÿßÿ® ÿ™ÿ≠ÿ™ÿßÿ¨ ÿ•ŸÑŸâ ŸÜÿ∏ÿßŸÖ ÿ∫ÿ∞ÿßÿ¶Ÿä ŸÖÿ™Ÿàÿßÿ≤ŸÜ ÿ®ŸÜÿ≥ÿ® ŸÖÿ≠ÿØÿØÿ© ŸÖŸÜ ÿßŸÑŸÉÿßŸÑÿ≥ŸäŸàŸÖ ÿ•ŸÑŸâ ÿßŸÑŸÅŸàÿ≥ŸÅŸàÿ± (1.4:1). ÿ™ÿ¨ŸÜÿ® ÿßŸÑÿ£ÿ∑ÿπŸÖÿ© ÿßŸÑÿ≥ÿßŸÖÿ© ŸÖÿ´ŸÑ ÿßŸÑÿ¥ŸàŸÉŸàŸÑÿßÿ™ÿ© ŸàÿßŸÑÿπŸÜÿ® ŸàÿßŸÑÿ®ÿµŸÑ. ÿßŸÑÿ¨ÿ±ÿßÿ° Ÿäÿ≠ÿ™ÿßÿ¨ŸàŸÜ ÿ•ŸÑŸâ ŸÉŸÖŸäÿ© ÿ£ÿπŸÑŸâ ŸÖŸÜ ÿßŸÑŸÉÿßŸÑÿ≥ŸäŸàŸÖ ŸÑÿ™ÿ∑ŸàŸäÿ± ÿßŸÑÿπÿ∏ÿßŸÖ."
        );
      let resultsHTML = `
        <div class="print-header">${currentLang === "en" ? "Printed on" : "ÿ™ŸÖ ÿßŸÑÿ∑ÿ®ÿßÿπÿ© ŸÅŸä"}: ${today}</div>
        <div class="result-box" style="border-left: 5px solid #00ffd5;">
          <h2 class="${currentLang === "ar" ? "arabic-text" : ""}">‚öñÔ∏è ${currentLang === "en" ? "Maintenance Calories" : "ÿ≥ÿπÿ±ÿßÿ™ ÿßŸÑÿ´ÿ®ÿßÿ™"}</h2>
          <p>${maintenance} kcal</p>
          ${showMacros(maintenance, data.weight, data.pet_type, data.life_stage)}
          <p class="arabic-text" style="font-style: italic; color: #aaa;">${specialNote}</p>
        </div>
        <div class="result-box" style="border-left: 5px solid #00ebff;">
          <h2 class="${currentLang === "ar" ? "arabic-text" : ""}">üêæ ${currentLang === "en" ? "Weight Management" : "ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸàÿ≤ŸÜ"}</h2>

            <p class="${currentLang === "ar" ? "arabic-text" : ""}">${currentLang === "en" ? "For healthy weight reduction" : "ŸÑÿÆŸÅÿ∂ ÿßŸÑŸàÿ≤ŸÜ ÿ®ÿ∑ÿ±ŸäŸÇÿ© ÿµÿ≠Ÿäÿ©"}</p>
          </div>
          <div class="result-box" style="margin: 10px;">
            <p class="${currentLang === "ar" ? "arabic-text" : ""}"><strong>${currentLang === "en" ? "Weight Gain" : "ÿ≤ŸäÿßÿØÿ© ÿßŸÑŸàÿ≤ŸÜ"}:</strong> ${weightGain} kcal</p>
            ${showMacros(weightGain, data.weight, data.pet_type, data.life_stage)}
            <p class="${currentLang === "ar" ? "arabic-text" : ""}">${currentLang === "en" ? "For healthy weight gain" : "ŸÑÿ≤ŸäÿßÿØÿ© ÿßŸÑŸàÿ≤ŸÜ ÿ®ÿ∑ÿ±ŸäŸÇÿ© ÿµÿ≠Ÿäÿ©"}</p>
          </div>
        </div>
      `;
      if (data.life_stage === 'puppy') {
        const growth = Math.round(tder * 1.4);
        resultsHTML = `
          <div class="print-header">${currentLang === "en" ? "Printed on" : "ÿ™ŸÖ ÿßŸÑÿ∑ÿ®ÿßÿπÿ© ŸÅŸä"}: ${today}</div>
          <div class="result-box" style="border-left: 5px solid #00ffc7;">
            <h2 class="${currentLang === "ar" ? "arabic-text" : ""}">üêæ ${currentLang === "en" ? "Growth & Development" : "ÿßŸÑŸÜŸÖŸà ŸàÿßŸÑÿ™ÿ∑Ÿàÿ±"}</h2>
            <div class="result-box" style="margin: 10px;">
              <p class="${currentLang === "ar" ? "arabic-text" : ""}"><strong>${currentLang === "en" ? "Puppy/Kitten Growth" : "ŸÜŸÖŸà ÿßŸÑÿ¨ÿ±Ÿà/ÿßŸÑŸáÿ±Ÿäÿ±ÿ©"}:</strong> ${growth} kcal</p>
              ${showMacros(growth, data.weight, data.pet_type, 'puppy')}
              <p class="${currentLang === "ar" ? "arabic-text" : ""}">${currentLang === "en" ? "For optimal growth and development" : "ŸÑŸÑŸÜŸÖŸà ŸàÿßŸÑÿ™ÿ∑Ÿàÿ± ÿßŸÑÿ£ŸÖÿ´ŸÑ"}</p>
