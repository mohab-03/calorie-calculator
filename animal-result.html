  <script>
    let currentLang = "en";

    }
    function handlePrint() {
      const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        alert(currentLang === "en"

          : "لحفظ كملف PDF: اضغط على زر المشاركة أو القائمة، ثم اختر 'طباعة' → 'حفظ كـ PDF'."

      document.body.classList.toggle("light-mode");

      if (document.body.classList.contains("light-mode")) {
        themeBtn.style.backgroundColor = "#00bfa5";

        themeBtn.style.backgroundColor = "#00ffd5";

      currentLang = currentLang === "en" ? "ar" : "en";
      document.getElementById("toggle-language").innerText = currentLang === "en" ? "عربي" : "English";
      document.getElementById("title").innerText = currentLang === "en" ? "Animal Calorie Results" : "نتائج السعرات للحيوانات";
      document.getElementById("btn-print-text").innerText = currentLang === "en" ? "Save as PDF" : "احفظ كـ PDF";
      document.getElementById("btn-share-text").innerText = currentLang === "en" ? "Share Results" : "شارك النتائج";

      displayResults();

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        weight: parseFloat(params.get('weight')),
        age: parseFloat(params.get('age')),
        activity: params.get('activity'),
        life_stage: params.get('life_stage'),
        neutered: params.get('neutered'),
        pet_type: params.get('pet_type') || 'dog'
      };
    }
    function calculateRER(weight) {
      return 70 * Math.pow(weight, 0.75);
    }
    function getActivityMultiplier(activity) {
      const multipliers = {
        sedentary: 1.2,
        normal: 1.4,
        active: 1.6
      };
      return multipliers[activity] || 1.2;
    }
    function getLifeStageMultiplier(lifeStage, petType) {
      const multipliers = {
        puppy: petType === 'dog' ? 3.0 : 2.5,
        adult: 1.0,
        senior: 0.8
      };
      return multipliers[lifeStage] || 1.0;
    }
    function getNeuteredMultiplier(neutered) {
      return neutered === 'yes' ? 0.8 : 1.0;
    }
    function calculateMacros(calories, weight, petType, lifeStage) {
      let proteinPerKg, fatPercentage, calciumPhosphorusRatio;
      if (petType === 'cat') {
        proteinPerKg = lifeStage === 'puppy' ? 6.0 : 5.5;
        fatPercentage = 0.35;
        calciumPhosphorusRatio = "1.2:1";
      } else {
        proteinPerKg = lifeStage === 'puppy' ? 3.5 : 2.5;
        fatPercentage = 0.20;
        calciumPhosphorusRatio = "1.4:1";
      }
      const protein = Math.round(weight * proteinPerKg);
      const proteinCals = protein * 4;
      const fatCals = calories * fatPercentage;
      const fats = Math.round(fatCals / 9);
      const carbs = Math.round((calories - proteinCals - fatCals) / 4);
      return { protein, carbs, fats, calciumPhosphorusRatio };
    }
    function showMacros(calories, weight, petType, lifeStage) {
      const { protein, carbs, fats, calciumPhosphorusRatio } = calculateMacros(calories, weight, petType, lifeStage);
      return `
        <p class="${currentLang === "ar" ? "arabic-text" : ""}">
          <strong>${currentLang === "en" ? "Macros" : "العناصر الغذائية"}:</strong><br>
          ${currentLang === "en" ? "Protein" : "بروتين"}: ${protein}g | 
          ${currentLang === "en" ? "Carbs" : "كارب"}: ${carbs}g | 
          ${currentLang === "en" ? "Fats" : "دهون"}: ${fats}g<br>
          <strong>${currentLang === "en" ? "Key Nutrient Ratio" : "نسبة المغذيات الأساسية"}:</strong> 
          Ca:P = ${calciumPhosphorusRatio}
        </p>`;
    }
    function displayResults() {
      const data = getQueryParams();
      if (!data.weight || !data.age || !data.activity || !data.life_stage || !data.neutered || !data.pet_type) {
        document.getElementById('results').innerHTML = `
          <p style='color:red;'>${currentLang === "en" ? "Missing or invalid data. Please go back and fill all fields." : "يوجد نقص أو خطأ في البيانات. ارجع واملأ جميع الحقول."}</p>
        `;
        return;
      }
      const rer = calculateRER(data.weight);
      const activityMultiplier = getActivityMultiplier(data.activity);
      const lifeStageMultiplier = getLifeStageMultiplier(data.life_stage, data.pet_type);
      const neuteredMultiplier = getNeuteredMultiplier(data.neutered);
      const tder = rer * activityMultiplier * lifeStageMultiplier * neuteredMultiplier;
      const maintenance = Math.round(tder);
      const weightLoss = Math.round(tder * 0.75);

      const today = new Date().toLocaleDateString(currentLang === "en" ? "en-US" : "ar-SA");
      const specialNote = data.pet_type === 'cat' ? 
        (currentLang === "en" ?

        ) :

          "⚠️ الكلاب تحتاج إلى نظام غذائي متوازن بنسب محددة من الكالسيوم إلى الفوسفور (1.4:1). تجنب الأطعمة السامة مثل الشوكولاتة والعنب والبصل. الجراء يحتاجون إلى كمية أعلى من الكالسيوم لتطوير العظام."
        );
      let resultsHTML = `
        <div class="print-header">${currentLang === "en" ? "Printed on" : "تم الطباعة في"}: ${today}</div>
        <div class="result-box" style="border-left: 5px solid #00ffd5;">
          <h2 class="${currentLang === "ar" ? "arabic-text" : ""}">⚖️ ${currentLang === "en" ? "Maintenance Calories" : "سعرات الثبات"}</h2>
          <p>${maintenance} kcal</p>
          ${showMacros(maintenance, data.weight, data.pet_type, data.life_stage)}
          <p class="${currentLang === "ar" ? "arabic-text" : ""}" style="font-style: italic; color: #aaa;">${specialNote}</p>
        </div>
        <div class="result-box" style="border-left: 5px solid #00ebff;">
          <h2 class="${currentLang === "ar" ? "arabic-text" : ""}">🐾 ${currentLang === "en" ? "Weight Management" : "إدارة الوزن"}</h2>
          <div class="result-box" style="margin: 10px;">
            <p class="${currentLang === "ar" ? "arabic-text" : ""}"><strong>${currentLang === "en" ? "Weight Loss" : "خسارة الوزن"}:</strong> ${weightLoss} kcal</p>
            ${showMacros(weightLoss, data.weight, data.pet_type, data.life_stage)}
            <p class="${currentLang === "ar" ? "arabic-text" : ""}">${currentLang === "en" ? "For healthy weight reduction" : "لخفض الوزن بطريقة صحية"}</p>
          </div>
          <div class="result-box" style="margin: 10px;">
            <p class="${currentLang === "ar" ? "arabic-text" : ""}"><strong>${currentLang === "en" ? "Weight Gain" : "زيادة الوزن"}:</strong> ${weightGain} kcal</p>
            ${showMacros(weightGain, data.weight, data.pet_type, data.life_stage)}
            <p class="${currentLang === "ar" ? "arabic-text" : ""}">${currentLang === "en" ? "For healthy weight gain" : "لزيادة الوزن بطريقة صحية"}</p>
          </div>
        </div>
      `;
      if (data.life_stage === 'puppy') {
        const growth = Math.round(tder * 1.4);
        resultsHTML = `
          <div class="print-header">${currentLang === "en" ? "Printed on" : "تم الطباعة في"}: ${today}</div>
          <div class="result-box" style="border-left: 5px solid #00ffc7;">
            <h2 class="${currentLang === "ar" ? "arabic-text" : ""}">🐾 ${currentLang === "en" ? "Growth & Development" : "النمو والتطور"}</h2>
            <div class="result-box" style="margin: 10px;">
              <p class="${currentLang === "ar" ? "arabic-text" : ""}"><strong>${currentLang === "en" ? "Puppy/Kitten Growth" : "نمو الجرو/الهريرة"}:</strong> ${growth} kcal</p>
              ${showMacros(growth, data.weight, data.pet_type, 'puppy')}
              <p class="${currentLang === "ar" ? "arabic-text" : ""}">${currentLang === "en" ? "For optimal growth and development" : "للنمو والتطور الأمثل"}</p>
            </div>
          </div>
         ` + resultsHTML;
      }
      document.getElementById('results').innerHTML = resultsHTML;
    }
    window.onload = displayResults;
  </script>
