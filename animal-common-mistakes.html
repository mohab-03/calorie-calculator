<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Common Feeding Mistakes for Pets</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MFK8KTL6SS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MFK8KTL6SS');
  </script>

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #eee;
      --accent-color: #00ffd5;
      --box-bg: #1f1f1f;
      --footer-bg: #00ffd5;
      --footer-text: black;
      --input-bg: #333;
      --gradient-start: #0a0a0a;
      --gradient-mid: #111;
      --gradient-end: #0d0d0d;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #00bfa5;
      --box-bg: #f0f0f0;
      --footer-bg: #dddddd;
      --footer-text: #000000;
      --input-bg: #ddd;
      --gradient-start: #f5f5f5;
      --gradient-mid: #fff;
      --gradient-end: #f7f7f7;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--text-color);
      background: linear-gradient(-45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background-color 0.5s, color 0.5s;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .content-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--box-bg);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 213, 0.3);
      text-align: right;
    }

    h2 {
      color: var(--accent-color);
      margin-top: 20px;
      font-size: 1.8rem;
    }

    ul {
      list-style: none;
      padding-right: 20px;
      margin-top: 15px;
    }

    li {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .warning {
      background-color: rgba(220, 0, 0, 0.1);
      border-left: 4px solid #cc0000;
      padding: 15px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
      color: #ff9999;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-link:hover {
      background-color: #00c9a3;
    }

    #toggle-theme,
    #toggle-language {
      position: fixed;
      top: 10px;
      padding: 6px 10px;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 255, 213, 0.3);
    }

    #toggle-theme:hover,
    #toggle-language:hover {
      background-color: #00c9a3;
      transform: scale(1.05);
    }

    #toggle-theme {
      right: 10px;
    }

    #toggle-language {
      right: 130px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--footer-text);
      background-color: var(--footer-bg);
      padding: 6px;
      border-radius: 6px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body class="theme-dark" dir="ltr">
  <button id="toggle-language" onclick="toggleLanguage()">عربي / English</button>
  <button id="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <h1 id="page-title">Common Feeding Mistakes</h1>

  <div class="content-container" id="content">
    <!-- سيتم ملؤها بالجافاسكريبت -->
  </div>

  <footer>
    Made by Mohab (
    <a href="#" onclick="openInstagram()" style="color: blue; text-decoration: underline;">@r4_ce</a>
    )
  </footer>

  <script>
    function openInstagram() {
      const appLink = "instagram://user?username=r4_ce";
      const webLink = "https://www.instagram.com/r4_ce?igsh=Z2x3NWJxOG52cjN2";
      window.location = appLink;
      setTimeout(() => {
        window.location = webLink;
      }, 1500);
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const themeBtn = document.getElementById("toggle-theme");
      themeBtn.style.backgroundColor = document.body.classList.contains("light-mode") ? "#00bfa5" : "#00ffd5";
    }

    const texts = {
      en: {
        pageTitle: "Common Feeding Mistakes",
        sections: [
          {
            title: "🚫 Overfeeding & Free Feeding",
            items: [
              "<strong>Free feeding (leaving food out all day)</strong> – Leads to obesity and poor digestion.",
              "<strong>Not measuring portions</strong> – Eyeballing food leads to massive calorie errors.",
              "<strong>Ignoring treat calories</strong> – Treats can make up 30% of daily intake, throwing off the balance."
            ]
          },
          {
            title: "🍽️ Poor Meal Planning",
            items: [
              "<strong>Repetitive meals</strong> – Boring food leads to picky eating and nutrient gaps.",
              "<strong>Using low-quality food</strong> – Fillers like corn and soy offer no real nutrition.",
              "<strong>Homemade diets without balance</strong> – Can cause deficiencies if not properly planned."
            ]
          },
          {
            title: "🐶 Mistakes Specific to Dogs",
            items: [
              "<strong>Feeding table scraps</strong> – High in salt, fat, and toxic to dogs.",
              "<strong>Too many bones</strong> – Can cause constipation or internal injuries.",
              "<strong>Ignoring dental health</strong> – Leads to gum disease and tooth loss."
            ]
          },
          {
            title: "🐱 Mistakes Specific to Cats",
            items: [
              "<strong>Only dry food</strong> – Low moisture increases risk of urinary issues.",
              "<strong>Plant-based diets</strong> – Cats cannot survive without animal protein.",
              "<strong>Overuse of tuna</strong> – High mercury and can cause malnutrition."
            ]
          },
          {
            title: "⚠️ Critical Errors",
            items: [
              "<strong>Not adjusting for life stage</strong> – Puppies need 3x more energy than seniors.",
              "<strong>Neutered pets still fed like intact ones</strong> – Their metabolism drops by 20-30%.",
              "<strong>Switching food suddenly</strong> – Always transition over 7-10 days.",
              "<strong>Ignoring water intake</strong> – Dehydration is a silent killer.",
              "<strong>Not consulting a vet for health issues</strong> – Special conditions need special diets."
            ]
          }
        ],
        warning: "⚠️ <strong>Small mistakes add up fast.</strong> Your pet's health depends on consistent, informed feeding habits.",
        footer: "Avoid these mistakes to give your pet a longer, healthier life. When in doubt, consult a veterinarian.",
        backLink: "← Back to Guide"
      },
      ar: {
        pageTitle: "أخطاء شائعة في التغذية",
        sections: [
          {
            title: "🚫 الإفراط في الإطعام والتغذية الحرة",
            items: [
              "<strong>التغذية الحرة (ترك الطعام طوال اليوم)</strong> – تؤدي للسمنة وضعف الهضم.",
              "<strong>عدم قياس الكمية</strong> – التقدير بالعين يؤدي لأخطاء كبيرة في السعرات.",
              "<strong>تجاهل سعرات الحلوى</strong> – يمكن أن تصل إلى 30٪ من السعرات اليومية، مما يخل بالتوازن."
            ]
          },
          {
            title: "🍽️ تخطيط وجبات ضعيف",
            items: [
              "<strong>تكرار نفس الطعام</strong> – يسبب انتقائية في الأكل ونقص في العناصر الغذائية.",
              "<strong>استخدام طعام منخفض الجودة</strong> – المواد المالئة مثل الذرة وفول الصويا لا تقدم تغذية حقيقية.",
              "<strong>الأطعمة المنزلية بدون توازن</strong> – يمكن أن تسبب نقصًا إذا لم تُخطط جيدًا."
            ]
          },
          {
            title: "🐶 أخطاء خاصة بالكلاب",
            items: [
              "<strong>إطعام بقايا المائدة</strong> – عالية بالملح والدهون، وقد تكون سامة.",
              "<strong>كثرة العظام</strong> – يمكن أن تسبب إمساكًا أو إصابات داخلية.",
              "<strong>إهمال صحة الأسنان</strong> – يؤدي لأمراض اللثة وفقدان الأسنان."
            ]
          },
          {
            title: "🐱 أخطاء خاصة بالقطط",
            items: [
              "<strong>الطعام الجاف فقط</strong> – نقص الرطوبة يزيد من خطر مشاكل المسالك البولية.",
              "<strong>الأنظمة النباتية</strong> – القطط لا يمكنها البقاء بدون بروتين حيواني.",
              "<strong>الإفراط في التونة</strong> – غنية بالزئبق ويمكن أن تسبب سوء التغذية."
            ]
          },
          {
            title: "⚠️ أخطاء حرجة",
            items: [
              "<strong>عدم التكيف مع مرحلة الحياة</strong> – الجراء يحتاجون ضعف أو ثلاثة أضعاف الطاقة.",
              "<strong>إطعام المخصي كما لو كان سليمًا</strong> – معدل الأيض ينخفض بنسبة 20-30٪.",
              "<strong>تغيير الطعام فجأة</strong> – يجب التحويل التدريجي على 7-10 أيام.",
              "<strong>تجاهل تناول الماء</strong> – الجفاف قاتل صامت.",
              "<strong>عدم استشارة الطبيب البيطري</strong> – الحالات الخاصة تحتاج أنظمة خاصة."
            ]
          }
        ],
        warning: "⚠️ <strong>الأخطاء الصغيرة تتراكم بسرعة.</strong> صحة حيوانك تعتمد على عادات تغذية منضبطة وواعية.",
        footer: "تجنب هذه الأخطاء لمنح حيوانك حياة أطول وأكثر صحة. إذا شككت، استشر طبيبًا بيطرى.",
        backLink: "← العودة إلى الدليل"
      }
    };

    let currentLang = "en";

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      const t = texts[currentLang];
      document.getElementById("page-title").textContent = t.pageTitle;
      document.getElementById("toggle-language").innerText = "عربي / English";
      document.body.dir = currentLang === "ar" ? "rtl" : "ltr";
      renderContent();
    }

    function renderContent() {
      const t = texts[currentLang];
      const container = document.getElementById("content");
      container.innerHTML = "";

      t.sections.forEach(section => {
        const h2 = document.createElement("h2");
        h2.innerHTML = section.title;
        container.appendChild(h2);

        const ul = document.createElement("ul");
        section.items.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = item;
          ul.appendChild(li);
        });
        container.appendChild(ul);
      });

      // إضافة تحذير
      const warning = document.createElement("div");
      warning.className = "warning";
      warning.innerHTML = t.warning;
      container.appendChild(warning);

      // تذييل
      const footerP = document.createElement("p");
      footerP.innerHTML = `<em>${t.footer}</em>`;
      footerP.style.textAlign = currentLang === "ar" ? "right" : "left";
      container.appendChild(footerP);

      // زر العودة
      const backLink = document.createElement("a");
      backLink.href = "ANIMAL-EDUCATE.HTML";
      backLink.innerHTML = t.backLink;
      backLink.className = "back-link";
      container.appendChild(backLink);
    }

    // تحميل المحتوى عند فتح الصفحة
    renderContent();
  </script>
</body>
</html>
