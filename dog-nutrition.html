<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition for Dogs</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MFK8KTL6SS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MFK8KTL6SS');
  </script>

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #eee;
      --accent-color: #00ffd5;
      --box-bg: #1f1f1f;
      --footer-bg: #00ffd5;
      --footer-text: black;
      --input-bg: #333;
      --gradient-start: #0a0a0a;
      --gradient-mid: #111;
      --gradient-end: #0d0d0d;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #00bfa5;
      --box-bg: #f0f0f0;
      --footer-bg: #dddddd;
      --footer-text: #000000;
      --input-bg: #ddd;
      --gradient-start: #f7f7f7;
      --gradient-mid: #eaeaea;
      --gradient-end: #dcdcdc;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: auto;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--accent-color);
    }

    h1 {
      font-size: 2rem;
      color: var(--accent-color);
      margin: 0;
      letter-spacing: 1px;
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 10px;
      margin-left: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 255, 213, 0.3);
    }

    button:hover {
      background-color: #00c9a3;
      transform: scale(1.05);
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--box-bg);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.2);
    }

    h2 {
      color: var(--accent-color);
      margin-top: 30px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--accent-color);
      font-size: 1.5rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 15px;
    }

    li {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    p {
      margin-top: 40px;
      font-style: italic;
      color: var(--accent-color);
      font-size: 1.1rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-link:hover {
      background-color: #00c9a3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      button {
        font-size: 0.9rem;
        padding: 4px 8px;
      }
      main {
        padding: 15px;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="page-title">Nutrition for Dogs</h1>
    <div>
      <button onclick="toggleTheme()">Switch Theme</button>
      <button onclick="toggleLanguage()">العربية</button>
    </div>
  </header>

  <main id="content">
    <!-- سيتم ملؤها بالجافاسكريبت -->
  </main>

  <script>
    const content = {
      en: {
        pageTitle: "Nutrition for Dogs",
        sections: [
          {
            title: "🐶 Balanced Diet Essentials",
            items: [
              "**Protein is key** – Dogs need 18-25% protein for muscle maintenance and energy.",
              "**Calcium to Phosphorus Ratio** – Must be 1.4:1 for healthy bone development.",
              "**Carbs are okay in moderation** – Rice, oats, and sweet potatoes are great energy sources.",
              "**Avoid fillers** – Corn, soy, and by-products offer little nutrition."
            ]
          },
          {
            title: "🚫 Toxic Foods to Avoid",
            items: [
              "**Chocolate** – Contains theobromine, which is deadly for dogs.",
              "**Grapes & Raisins** – Can cause sudden kidney failure.",
              "**Onions & Garlic** – Destroy red blood cells, leading to anemia.",
              "**Xylitol** – Found in gum and sugar-free products, causes liver failure."
            ]
          },
          {
            title: "🐾 Life Stage Needs",
            items: [
              "**Puppies need 2-3x more calories** – For rapid growth and brain development.",
              "**Adults need maintenance calories** – To keep weight stable and organs healthy.",
              "**Seniors need joint support** – Add glucosamine and reduce fat intake.",
              "**Neutered dogs need 20-30% fewer calories** – Due to lower metabolism."
            ]
          },
          {
            title: "💧 Hydration & Feeding Tips",
            items: [
              "**Always provide fresh water** – Dehydration can happen quickly.",
              "**Feed at consistent times** – Helps digestion and behavior.",
              "**Avoid overfeeding** – Obesity is a leading health issue in dogs.",
              "**Mix wet and dry food** – Improves palatability and hydration."
            ]
          }
        ],
        footer: "A well-fed dog is a happy, healthy companion. Feed them right, and they'll be by your side for years.",
        backLink: "← Back to Guide"
      },
      ar: {
        pageTitle: "تغذية الكلاب",
        sections: [
          {
            title: "🐶 أساسيات النظام المتوازن",
            items: [
              "**البروتين هو الأساس** – تحتاج الكلاب إلى 18-25٪ بروتين للحفاظ على العضلات والطاقة.",
              "**نسبة الكالسيوم إلى الفوسفور** – يجب أن تكون 1.4:1 لنمو العظام السليم.",
              "**الكربوهيدرات مقبولة بكميات معتدلة** – مثل الأرز والشوفان والبطاطا الحلوة.",
              "**تجنب المواد المالئة** – الذرة وفول الصويا لا تقدم قيمة غذائية."
            ]
          },
          {
            title: "🚫 أطعمة سامة يجب تجنبها",
            items: [
              "**الشوكولاتة** – تحتوي على مادة الساليسيلات السامة والقاتلة.",
              "**العنب والزبيب** – قد يسببان فشل كلوي مفاجئ.",
              "**البصل والثوم** – يدمّران كريات الدم الحمراء ويؤديان لفقر الدم.",
              "**الزيليتول** – يوجد في العلك والمنتجات الخالية من السكر، ويسبب فشل كبدى."
            ]
          },
          {
            title: "🐾 احتياجات المراحل العمرية",
            items: [
              "**الجراء يحتاجون ضعف السعرات** – للنمو السريع وتطور الدماغ.",
              "**البالغون يحتاجون سعرات ثابتة** – للحفاظ على الوزن والأعضاء.",
              "**المسنون يحتاجون دعم للمفاصل** – أضف الجلوكوزامين وقلل الدهون.",
              "**الكلاب المخصية تحتاج سعرات أقل** – حتى 30٪ أقل بسبب تباطؤ الأيض."
            ]
          },
          {
            title: "💧 الترطيب ونصائح التغذية",
            items: [
              "**قدم ماء نقي دائمًا** – الجفاف يمكن أن يحدث بسرعة.",
              "**أطعم في أوقات منتظمة** – يساعد على الهضم والسلوك.",
              "**تجنب الإفراط في الإطعام** – السمنة من أكبر مشاكل الصحة.",
              "**اخلط الطعام الرطب مع الجاف** – يحسن الطعم والترطيب."
            ]
          }
        ],
        footer: "الكلب المُغذّى جيدًا هو رفيق سعيد وصحي. غذّه بشكل صحيح، وسيبقى بجانبك لسنوات.",
        backLink: "← العودة إلى الدليل"
      }
    };

    let currentLang = "en";

    function renderContent() {
      const lang = content[currentLang];
      document.getElementById("page-title").textContent = lang.pageTitle;
      document.body.setAttribute("dir", currentLang === "ar" ? "rtl" : "ltr");

      const main = document.getElementById("content");
      main.innerHTML = "";
      main.style.textAlign = currentLang === "ar" ? "right" : "left";

      lang.sections.forEach(section => {
        const sec = document.createElement("section");
        const h2 = document.createElement("h2");
        h2.textContent = section.title;
        sec.appendChild(h2);

        const ul = document.createElement("ul");
        section.items.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = item;
          ul.appendChild(li);
        });
        sec.appendChild(ul);
        main.appendChild(sec);
      });

      const footer = document.createElement("p");
      footer.textContent = lang.footer;
      main.appendChild(footer);

      // إضافة زر العودة
      const backLink = document.createElement("a");
      backLink.href = "ANIMAL-EDUCATE.HTML";
      backLink.className = "back-link";
      backLink.textContent = lang.backLink;
      main.appendChild(backLink);
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      renderContent();
    }

    // تحميل المحتوى عند فتح الصفحة
    renderContent();
  </script>
</body>
</html>
