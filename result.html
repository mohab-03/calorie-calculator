<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calorie Results</title>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: white;
      --box-bg: #1f1f1f;
      --accent-color: #00ffd5;
      --footer-bg: #00ffd5;
      --footer-text: black;
    }
    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-bg: #f0f0f0;
      --accent-color: #00bfa5;
      --footer-bg: #dddddd;
      --footer-text: #000000;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .result-box {
      background-color: var(--box-bg);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.3);
      margin-bottom: 20px;
    }
    h1 {
      color: var(--accent-color);
      margin-bottom: 20px;
    }
    p, ul {
      text-align: left;
      padding: 0 10px;
    }
    button {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--footer-text);
      background-color: var(--footer-bg);
      padding: 6px;
      border-radius: 6px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .tip-box {
      margin-top: 20px;
      font-style: italic;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
      background-color: rgba(0, 255, 213, 0.1);
    }
    #toggle-theme, #toggle-language {
      position: fixed;
      top: 10px;
      padding: 6px 10px;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      font-size: 14px;
      font-weight: bold;
    }
    #toggle-theme { right: 10px; }
    #toggle-language { left: 10px; }
    #learn-more-btn {
      background-color: #00ffd5;
      color: #000;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      padding: 15px 25px;
      margin-top: 30px;
      box-shadow: 0 4px 12px rgba(0, 255, 213, 0.5);
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    #learn-more-btn:hover {
      background-color: #00c9a3;
      box-shadow: 0 6px 16px rgba(0, 201, 163, 0.7);
    }
    #learn-more-text {
      margin-top: 8px;
      font-size: 14px;
      font-style: italic;
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <button id="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <button id="toggle-language" onclick="toggleLanguage()">عربي</button>
  <h1 id="title">Calorie Results</h1>
  <div id="results"></div>
  <footer>
    Made by Mohab (
      <a href="#" onclick="openInstagram()" style="color: blue; text-decoration: underline;">@r4_ce</a>
    )
  </footer>
  <script>
    function openInstagram() {
      const appLink = "instagram://user?username=r4_ce";
      const webLink = "https://www.instagram.com/r4_ce?igsh=Z2x3NWJxOG52cjN2";
      window.location = appLink;
      setTimeout(() => {
        window.location = webLink;
      }, 1500);
    }
  </script>
  <script>
    let currentLang = "en";

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      document.getElementById("toggle-language").innerText = currentLang === "en" ? "عربي" : "English";
      document.getElementById("title").innerText = currentLang === "en" ? "Calorie Results" : "نتائج السعرات";
      displayResults();
    }

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        weight: parseFloat(params.get('weight')),
        height: parseFloat(params.get('height')),
        age: parseInt(params.get('age')),
        gender: params.get('gender'),
        activity: params.get('activity'),
      };
    }

    function calculateBMR({ weight, height, age, gender }) {
      if (gender === 'male') {
        return 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        return 10 * weight + 6.25 * height - 5 * age - 161;
      }
    }

    function getActivityMultiplier(activity) {
      const multipliers = {
        sedentary: 1.2,
        light: 1.375,
        moderate: 1.55,
        active: 1.725,
        very_active: 1.9,
      };
      return multipliers[activity] || 1.2;
    }

    function calculateMacros(calories, weight, proteinPerKg) {
      const protein = Math.round(weight * proteinPerKg);
      const proteinCals = protein * 4;
      const fatCals = calories * 0.25;
      const fats = Math.round(fatCals / 9);
      const carbs = Math.round((calories - proteinCals - fatCals) / 4);
      return { protein, carbs, fats };
    }

    function showMacros(calories, weight, proteinPerKg) {
      const { protein, carbs, fats } = calculateMacros(calories, weight, proteinPerKg);
      return `<p><strong>${currentLang === "en" ? "Macros" : "العناصر الغذائية"}:</strong><br>${currentLang === "en" ? "Protein" : "بروتين"}: ${protein}g | ${currentLang === "en" ? "Carbs" : "كارب"}: ${carbs}g | ${currentLang === "en" ? "Fats" : "دهون"}: ${fats}g</p>`;
    }

    function displayResults() {
      const data = getQueryParams();
      if (!data.weight || !data.height || !data.age || !data.gender || !data.activity) {
        document.getElementById('results').innerHTML = `<p style='color:red;'>${currentLang === "en" ? "Missing or invalid data. Please go back and fill all fields." : "يوجد نقص أو خطأ في البيانات. ارجع واملأ جميع الحقول."}</p>`;
        return;
      }
      const bmr = calculateBMR(data);
      const tdee = bmr * getActivityMultiplier(data.activity);

      const bulkLight = Math.round(tdee * 1.1);
      const bulkModerate = Math.round(tdee * 1.2);
      const bulkAggressive = Math.round(tdee * 1.3);

      const cutLight = Math.round(tdee * 0.9);
      const cutModerate = Math.round(tdee * 0.8);
      const cutAggressive = Math.round(tdee * 0.7);

      document.getElementById('results').innerHTML = `
        <div class="result-box">
          <h2>⚖️ ${currentLang === "en" ? "Maintenance Calories" : "سعرات الثبات"}</h2>
          <p>${Math.round(tdee)} kcal</p>
          ${showMacros(tdee, data.weight, 1.9)}
        </div>
        <div class="result-box">
          <h2>💪 ${currentLang === "en" ? "Bulking Calories" : "سعرات التضخيم"}</h2>
          <div class="result-box">
  <p><strong>${currentLang === "en" ? "Light Bulk" : "تضخيم خفيف"}:</strong> ${bulkLight} kcal</p>
  ${showMacros(bulkLight, data.weight, 1.8)}
  <p>${currentLang === "en" ? "Expected weekly gain" : "الزيادة المتوقعة أسبوعيًا"}: ${(data.weight * 0.003).toFixed(2)} kg</p>
  <br>
  <p><strong>${currentLang === "en" ? "Moderate Bulk" : "تضخيم متوسط"}:</strong> ${bulkModerate} kcal</p>
  ${showMacros(bulkModerate, data.weight, 1.8)}
  <p>${currentLang === "en" ? "Expected weekly gain" : "الزيادة المتوقعة أسبوعيًا"}: ${(data.weight * 0.004).toFixed(2)} kg</p>
  <br>
  <p><strong>${currentLang === "en" ? "Aggressive Bulk" : "تضخيم قوي"}:</strong> ${bulkAggressive} kcal</p>
  ${showMacros(bulkAggressive, data.weight, 1.8)}
  <p>${currentLang === "en" ? "Expected weekly gain" : "الزيادة المتوقعة أسبوعيًا"}: ${(data.weight * 0.005).toFixed(2)} kg</p>
</div>
        </div>
        <div class="result-box">
          <h2>🏋️‍♂️ ${currentLang === "en" ? "Cutting Calories" : "سعرات التنشيف"}</h2>
          <div class="result-box">
  <p><strong>${currentLang === "en" ? "Light Cut" : "تنشيف خفيف"}:</strong> ${cutLight} kcal</p>
  ${showMacros(cutLight, data.weight, 2.0)}
  <p>${currentLang === "en" ? "Expected weekly loss" : "النزول المتوقع أسبوعيًا"}: ${(data.weight * 0.005).toFixed(2)} kg</p>
  <br>
  <p><strong>${currentLang === "en" ? "Moderate Cut" : "تنشيف متوسط"}:</strong> ${cutModerate} kcal</p>
  ${showMacros(cutModerate, data.weight, 2.0)}
  <p>${currentLang === "en" ? "Expected weekly loss" : "النزول المتوقع أسبوعيًا"}: ${(data.weight * 0.007).toFixed(2)} kg</p>
  <br>
  <p><strong>${currentLang === "en" ? "Aggressive Cut" : "تنشيف قوي"}:</strong> ${cutAggressive} kcal</p>
  ${showMacros(cutAggressive, data.weight, 2.0)}
  <p>${currentLang === "en" ? "Expected weekly loss" : "النزول المتوقع أسبوعيًا"}: ${(data.weight * 0.009).toFixed(2)} kg</p>
</div>
        </div>
        <a id="learn-more-btn" href="educate.html">${currentLang === "en" ? "Learn More About Nutrition" : "تعلم المزيد عن التغذية"}</a>
        <div id="learn-more-text">${currentLang === "en" ? "Click above to get clear, simple nutrition guidance!" : "اضغط أعلاه للحصول على نصائح غذائية واضحة وبسيطة!"}</div>
      `;
    }

    window.onload = displayResults;
  </script>
</body>
</html>
