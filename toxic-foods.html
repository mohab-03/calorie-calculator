  <style>
    :root {
      --bg-color: #121212;
      --text-color: #eee;
      --accent-color: #00ffd5;
      --box-bg: #1f1f1f;
      --footer-bg: #00ffd5;

      --input-bg: #333;
      --gradient-start: #0a0a0a;
      --gradient-mid: #111;
      --gradient-end: #0d0d0d;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #00bfa5;
      --box-bg: #f0f0f0;
      --footer-bg: #dddddd;
      --footer-text: #000000;
      --input-bg: #ddd;
      --gradient-start: #f5f5f5;
      --gradient-mid: #fff;
      --gradient-end: #f7f7f7;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      color: var(--text-color);
      background: linear-gradient(-45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background-color 0.5s, color 0.5s;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .content-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--box-bg);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 213, 0.3);
      text-align: right;
    }

    h2 {
      color: var(--accent-color);
      margin-top: 20px;
      font-size: 1.8rem;
    }

    ul {
      list-style: none;
      padding-right: 20px;
      margin-top: 15px;
    }

    li {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .warning {
      background-color: rgba(255, 0, 0, 0.1);
      border-left: 4px solid #cc0000;
      padding: 15px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
      color: #ff9999;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-link:hover {
      background-color: #00c9a3;
    }

    #toggle-theme,
    #toggle-language {
      position: fixed;
      top: 10px;
      padding: 6px 10px;
      background-color: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 255, 213, 0.3);
    }

    #toggle-theme:hover,
    #toggle-language:hover {
      background-color: #00c9a3;
      transform: scale(1.05);
    }

    #toggle-theme {
      right: 10px;
    }

    #toggle-language {
      right: 130px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--footer-text);
      background-color: var(--footer-bg);
      padding: 6px;
      border-radius: 6px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    let currentLang = "en";

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "ar" : "en";
      const t = texts[currentLang];
      document.getElementById("page-title").textContent = t.pageTitle;
      document.getElementById("toggle-language").innerText = "عربي / English";
      document.body.dir = currentLang === "ar" ? "rtl" : "ltr";
      renderContent();
    }

    function renderContent() {
      const t = texts[currentLang];
      const container = document.getElementById("content");
      container.innerHTML = "";

      t.sections.forEach(section => {
        const h2 = document.createElement("h2");
        h2.innerHTML = section.title;
        container.appendChild(h2);

        const ul = document.createElement("ul");
        section.items.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = item;
          ul.appendChild(li);
        });
        container.appendChild(ul);
      });

      // إضافة تحذير مهم
      const warning = document.createElement("div");
      warning.className = "warning";
      warning.innerHTML = t.warning;
      container.appendChild(warning);

      // إضافة تذييل
      const footerP = document.createElement("p");
      footerP.innerHTML = `<em>${t.footer}</em>`;
      footerP.style.textAlign = currentLang === "ar" ? "right" : "left";
      container.appendChild(footerP);

      // زر العودة
      const backLink = document.createElement("a");
      backLink.href = "ANIMAL-EDUCATE.HTML";
      backLink.innerHTML = t.backLink;
      backLink.className = "back-link";
      container.appendChild(backLink);
    }

    // تحميل المحتوى
    renderContent();
  </script>
